<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/app.css">
    <script src="styles/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/plugins/foundation.core.min.js" integrity="sha256-XjtaUGlTRwO2tEFmijPTrs2HcETiu4/wu7VkxfI6Ka4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/plugins/foundation.reveal.min.js" integrity="sha256-ArDtIcDTjr7S08zn9ElhLnqh1gnk4H8tV0s7v3FaE00=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/plugins/foundation.util.motion.min.js" integrity="sha256-bDgJ3fHDXHNX0W4MkgIGZgkcGIXj3W0AXK9KWvkyWFk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css">

    <!--Etiquetas para optimizar página en móvil-->
    <meta name="theme-color" content="#F0DB4F"> <!--Pintar barra dirección-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="./assets/img/icons/256.png">
    <link rel="apple-touch-icon" href="./assets/img/icons/256.png">
    <link rel="apple-touch-startup-image" href="./assets/img/icons/256.png">
    <link rel="manifest" href="./manifest.json">

    <!--Foundation-->
    
    <!--<script src="app.js"></script>-->
    

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/c3e884d364.js" crossorigin="anonymous"></script>
    
    <title>Carrusel de imágenes</title>
</head>
<body>
    
    <div>
        <div id="slider">
            <h1>Slider</h1>
            <a class="prev" @click="prev" href="#">&#10094; Previous</a>
            <transition name="fade">
                <img v-bind:src="this.images[currentIndex]"/>
            </transition>
            <a class="next" v-on:click="next" href="#"> Next &#10095;</a>
            <p>José Enrique Ruvalcaba Segura 4°D | {{images[currentIndex]}}</p>
        </div>
    </div>

    <!--Modal-->
    <button class="success button large" data-open="exampleModal1">Click me for a modal</button>
    
    <div class="reveal" id="exampleModal1" data-reveal="exampleModal1">
        <div id="formulario">
            <h3>Agregar dios lovecraftiano</h3>
            <br>
            <form action="#" id="formu" class="grid-container">

                <div class="grid-x grid-margin-x align-center">
                    <div class="large-6 small-10 cell">
                        <label gr>id</label>
                        <input type="text" v-model="codigo">
                    </div>                    
                </div>

                <div class="grid-x grid-margin-x align-center">
                    <div class="large-6 small-10 cell">
                        <label for="">Nombre</label>
                        <input type="text" v-model="nombre">
                    </div>
                </div>

                <div class="grid-x grid-margin-x align-center">
                    <div class="large-6 small-10 cell">
                        <label for="">Género</label>
                        <input type="text" v-model="genero">
                    </div>
                </div>

                <div class="grid-x grid-margin-x align-center">
                    <div class="large-6 small-10 cell">
                        <label for="">Armas</label>
                        <input type="text" v-model="armas" >
                    </div>                
                </div>

                <div class="grid-x grid-margin-x align-center">
                    <div class="large-6 small-10 cell">
                        <label for="">Fecha</label>
                        <input type="date" v-model="fecha" >
                    </div>
                </div>

                <div class="grid-x grid-margin-x align-center">
                    <div class="large-6 small-10 cell">
                        <label for="">Email</label>
                        <input type="email" v-model="email" >
                    </div>               
                </div>
                <button type="submit" v-on:click="saveData" class="success button large">Agregar</button>        
            </form>
        </div>

        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="formtabla">    
        <div id="table" class="grid-x grid-margin-x align-center table-scroll">
            <table id="tabla" class="large-8 cell hover">
                <caption>Dioses lovecraftianos</caption>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Fecha</th>
                    <th>Email</th>
                    <th>Armas</th>
                </tr>
                <tr v-for="row in data" v-bind:key="row.codigo">
                    <td>{{row.codigo}}</td>
                    <td>{{row.nombre}}</td>
                    <td>{{row.genero}}</td>
                    <td>{{row.fecha}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.armas}}</td>
                </tr>

            </table>
        </div>
        
        <div id="divEliminar">
            <h3>Eliminar fila</h3>
            <br>
            <form action="#" id="formEliminar" class="grid-x grid-margin-x align-center">
                <div class="large-4 small-10 cell">                    
                    <label for="">id</label>
                    <input type="text" id="idEliminar" v-model="idEliminar">
                    <button type="submit" v-on:click="deleteRow" class="alert button large">Eliminar</button>    
                </div>
            </form>
        </div>
    
    </div>

    <footer>
        Enri Industries &reg;
    </footer>
    <script src="./js/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
